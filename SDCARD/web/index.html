<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintSense - Dashboard Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #00d9ff;
            --secondary: #00ff88;
            --accent: #ff3366;
            --dark: #0a0e27;
            --darker: #050817;
            --card-bg: rgba(15, 20, 45, 0.8);
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--darker);
            color: #e0f7ff;
            overflow-x: hidden;
        }
        
        /* Background animado */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at top, rgba(0, 217, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Grid pattern */
        .grid-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(var(--primary) 1px, transparent 1px),
                linear-gradient(90deg, var(--primary) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.03;
        }
        
        /* Header */
        header {
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }
        
        .status-badge {
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            border: 2px solid var(--secondary);
            background: rgba(0, 255, 136, 0.1);
            color: var(--secondary);
        }
        
        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        /* Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(0, 217, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Status Card */
        .status-card {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
        }
        
        .status-card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .status-card.ideal h2 {
            background: linear-gradient(135deg, var(--secondary), #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-card.bom h2 {
            background: linear-gradient(135deg, #ffd700, #ff8800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-card.ruim h2 {
            background: linear-gradient(135deg, var(--accent), #ff0066);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Metric Cards */
        .metric-card {
            text-align: center;
        }
        
        .metric-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .metric-label {
            font-size: 0.85rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        
        .metric-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .metric-range {
            font-size: 0.9rem;
            opacity: 0.6;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .metric-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }
        
        .metric-badge.ok {
            background: rgba(0, 255, 136, 0.2);
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }
        
        .metric-badge.warning {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border: 1px solid #ffd700;
        }
        
        .metric-badge.error {
            background: rgba(255, 51, 102, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
        }
        
        /* Chart Card */
        .chart-card {
            grid-column: 1 / -1;
            padding: 2rem;
        }
        
        .chart-card h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .chart-container {
            position: relative;
            height: 350px;
        }
        
        /* Controls */
        .controls-card {
            grid-column: 1 / -1;
        }
        
        .control-group {
            margin-bottom: 1.5rem;
        }
        
        .control-group label {
            display: block;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        select {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 217, 255, 0.05);
            border: 2px solid rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            color: #e0f7ff;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:hover, select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(10, 14, 39, 0.9);
        }
        
        /* Buttons */
        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn {
            flex: 1;
            min-width: 200px;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn span {
            position: relative;
            z-index: 1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #0066ff);
            color: var(--darker);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 217, 255, 0.6);
        }
        
        .btn-secondary {
            background: rgba(0, 217, 255, 0.1);
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: rgba(0, 217, 255, 0.2);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            opacity: 0.6;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-card {
                grid-column: 1;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="grid-bg"></div>
    
    <header>
        <h1>üñ®Ô∏è PRINTSENSE</h1>
        <div class="status-badge">
            <span id="connectionStatus">‚óè ONLINE</span>

    <div class="container">
        <!-- Seletor de Material -->
        <div class="card controls-card">

                <select id="materialSelect" onchange="changeMaterial()">

        <!-- Gr√°ficos -->
        <div class="card chart-card">

        </div>
        
        <!-- Controles -->
        <div class="card controls-card">
            <div class="control-group">
                <label>üéõÔ∏è A√á√ïES</label>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="showLogs()">
                        <span>üìÅ Ver Logs</span>
                    </button>

                        <span>‚¨áÔ∏è Download Hoje</span>

        <div class="footer">
            <p>√öltima atualiza√ß√£o: <span id="lastUpdate">--</span></p>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
