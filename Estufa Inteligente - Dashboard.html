    <title>Estufa Inteligente - Dashboard</title>

    <link href="./Estufa Inteligente - Dashboard_files/css2" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #00d9ff;
            --secondary: #00ff88;
            --accent: #ff3366;
            --dark: #0a0e27;
            --darker: #050817;
            --card-bg: rgba(15, 20, 45, 0.8);
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--darker);
            color: #e0f7ff;
            overflow-x: hidden;
        }
        
        /* Background animado */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at top, rgba(0, 217, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Grid pattern */
        .grid-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(var(--primary) 1px, transparent 1px),
                linear-gradient(90deg, var(--primary) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.03;
        }
        
        /* Header */
        header {
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }
        
        .status-badge {
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            border: 2px solid;
        }
        
        .status-badge.online {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--secondary);
            color: var(--secondary);
        }
        
        .status-badge.offline {
            background: rgba(255, 51, 102, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }
        
        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        /* Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(0, 217, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Metric Cards */
        .metric-card {
            grid-column: span 3;
            text-align: center;
        }
        
        .metric-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .metric-label {
            font-size: 0.85rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        
        .metric-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .metric-unit {
            font-size: 1.2rem;
            opacity: 0.6;
        }
        
        /* Chart Card */
        .chart-card {
            grid-column: span 8;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }
        
        /* Controls Card */
        .controls-card {
            grid-column: span 4;
        }
        
        .control-group {
            margin-bottom: 1.5rem;
        }
        
        .control-group label {
            display: block;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        select {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 217, 255, 0.05);
            border: 2px solid rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            color: #e0f7ff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:hover, select:focus {
            border-color: var(--primary);
            background: rgba(0, 217, 255, 0.1);
        }
        
        /* Buttons */
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn span {
            position: relative;
            z-index: 1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #0066ff);
            color: var(--darker);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
            margin-bottom: 0.8rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 217, 255, 0.6);
        }
        
        .btn-secondary {
            background: rgba(0, 217, 255, 0.1);
            color: var(--primary);
            border: 2px solid var(--primary);
            margin-bottom: 0.8rem;
        }
        
        .btn-secondary:hover {
            background: rgba(0, 217, 255, 0.2);
        }
        
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-top: 1rem;
        }
        
        /* Status Indicators */
        .status-grid {
            grid-column: span 12;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 15px currentColor;
        }
        
        .indicator.on {
            background: var(--secondary);
            color: var(--secondary);
            animation: blink 2s infinite;
        }
        
        .indicator.off {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .metric-card, .chart-card, .controls-card {
                grid-column: span 12;
            }
            
            .chart-container {
                height: 250px;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                gap: 1rem;
            }
            
            .btn-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            opacity: 0.5;
        }
        
        .spinner {
            border: 3px solid rgba(0, 217, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="grid-bg"></div>
    
    <header>
        <h1>üå°Ô∏è ESTUFA INTELIGENTE</h1>
        <div class="status-badge online" id="connectionStatus">ONLINE</div>
    </header>
    
    <div class="container">
        <div class="dashboard-grid">
            <!-- M√©tricas -->
            <div class="card metric-card">
                <div class="metric-icon">üå°Ô∏è</div>
                <div class="metric-label">Temperatura</div>
                <div class="metric-value" id="temp">0.0</div>
                <div class="metric-unit">¬∞C</div>
            </div>
            
            <div class="card metric-card">
                <div class="metric-icon">üíß</div>
                <div class="metric-label">Umidade</div>
                <div class="metric-value" id="umid">0.0</div>
                <div class="metric-unit">%</div>
            </div>
            
            <div class="card metric-card">
                <div class="metric-icon">üéØ</div>
                <div class="metric-label">Setpoint</div>
                <div class="metric-value" id="setpoint">0.0</div>
                <div class="metric-unit">¬∞C</div>
            </div>
            
            <div class="card metric-card">
                <div class="metric-icon">üìÖ</div>
                <div class="metric-label">Validade</div>
                <div class="metric-value" id="validade">730</div>
                <div class="metric-unit">dias</div>
            </div>
            
            <!-- Gr√°fico -->
            <div class="card chart-card">
                <h3 style="margin-bottom: 1rem; color: var(--primary);">üìä Hist√≥rico em Tempo Real</h3>
                <div class="chart-container">
                    <canvas id="chart" width="1111" height="438" style="display: block; box-sizing: border-box; height: 300px; width: 760px;"></canvas>
                </div>
            </div>
            
            <!-- Controles -->
            <div class="card controls-card">
                <h3 style="margin-bottom: 1.5rem; color: var(--primary);">‚öôÔ∏è Controles</h3>
                
                <div class="control-group">
                    <label>Material</label>
                    <select id="material" onchange="selecionarMaterial()">
                        <option value="0">PLA</option>
                        <option value="1">PETG</option>
                        <option value="2">ABS</option>
                        <option value="3">Nylon</option>
                        <option value="4">TPU</option>
                    </select>
                </div>
                
                <button class="btn btn-primary" onclick="toggleSistema()">
                    <span id="btnTexto">üîå LIGAR SISTEMA</span>
                </button>
                
                <div class="btn-grid">
                    <button class="btn btn-secondary" onclick="mudarModo(&#39;SECAGEM&#39;)">
                        <span>üî• Secagem</span>
                    </button>
                    <button class="btn btn-secondary" onclick="mudarModo(&#39;ARMAZENAMENTO&#39;)">
                        <span>üì¶ Armazenar</span>
                    </button>
                </div>
                
                <button class="btn btn-secondary" onclick="resetarValidade()">
                    <span>üîÑ Resetar Validade</span>
                </button>
            </div>
            
            <!-- Status -->
            <div class="card status-grid">
                <div class="status-item">
                    <div class="indicator off" id="indResistencia"></div>
                    <div>
                        <strong>Resist√™ncia</strong>
                        <div style="font-size: 0.85rem; opacity: 0.7;">Sistema de aquecimento</div>
                    </div>
                </div>
                
                <div class="status-item">
                    <div class="indicator off" id="indVentoinha"></div>
                    <div>
                        <strong>Ventoinha</strong>
                        <div style="font-size: 0.85rem; opacity: 0.7;">Circula√ß√£o de ar</div>
                    </div>
                </div>
                
                <div class="status-item">
                    <div class="indicator on"></div>
                    <div>
                        <strong id="modoTexto">Armazenamento</strong>
                        <div style="font-size: 0.85rem; opacity: 0.7;" id="tempoInfo">Modo atual</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let ws;
        let chart;
        
        // Inicializar Chart.js
        function initChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(60).fill(''),
                    datasets: [
                        {
                            label: 'Temperatura (¬∞C)',
                            data: Array(60).fill(0),
                            borderColor: '#00d9ff',
                            backgroundColor: 'rgba(0, 217, 255, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Umidade (%)',
                            data: Array(60).fill(0),
                            borderColor: '#00ff88',
                            backgroundColor: 'rgba(0, 255, 136, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#e0f7ff' }
                        }
                    },
                    scales: {
                        y: {
                            ticks: { color: '#e0f7ff' },
                            grid: { color: 'rgba(0, 217, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: '#e0f7ff' },
                            grid: { color: 'rgba(0, 217, 255, 0.1)' }
                        }
                    }
                }
            });
        }
        
        // Conectar WebSocket
        function conectarWebSocket() {
            ws = new WebSocket('ws://' + window.location.hostname + ':81');
            
            ws.onopen = () => {
                console.log('WebSocket conectado');
                document.getElementById('connectionStatus').textContent = 'ONLINE';
                document.getElementById('connectionStatus').className = 'status-badge online';
            };
            
            ws.onclose = () => {
                console.log('WebSocket desconectado');
                document.getElementById('connectionStatus').textContent = 'OFFLINE';
                document.getElementById('connectionStatus').className = 'status-badge offline';
                setTimeout(conectarWebSocket, 3000);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                atualizarDashboard(data);
            };
        }
        
        // Atualizar dashboard
        function atualizarDashboard(data) {
            document.getElementById('temp').textContent = data.temp.toFixed(1);
            document.getElementById('umid').textContent = data.umid.toFixed(1);
            document.getElementById('setpoint').textContent = data.setpoint.toFixed(1);
            document.getElementById('validade').textContent = data.validade;
            document.getElementById('material').value = data.materialIdx;
            document.getElementById('modoTexto').textContent = data.modo;
            
            // Bot√£o
            document.getElementById('btnTexto').textContent = data.ativo ? '‚èπÔ∏è DESLIGAR SISTEMA' : 'üîå LIGAR SISTEMA';
            
            // Indicadores
            document.getElementById('indResistencia').className = data.resistencia ? 'indicator on' : 'indicator off';
            document.getElementById('indVentoinha').className = data.ventoinha ? 'indicator on' : 'indicator off';
            
            // Tempo restante
            if (data.tempoRestante) {
                const h = Math.floor(data.tempoRestante / 60);
                const m = data.tempoRestante % 60;
                document.getElementById('tempoInfo').textContent = `Resta: ${h}h ${m}min`;
            } else {
                document.getElementById('tempoInfo').textContent = 'Modo atual';
            }
            
            // Atualizar gr√°fico
            if (data.historico) {
                chart.data.datasets[0].data = data.historico.temp;
                chart.data.datasets[1].data = data.historico.umid;
                chart.update('none');
            }
        }
        
        // Fun√ß√µes de controle
        function toggleSistema() {
            ws.send('TOGGLE');
        }
        
        function selecionarMaterial() {
            const idx = document.getElementById('material').value;
            ws.send('MATERIAL:' + idx);
        }
        
        function mudarModo(modo) {
            ws.send(modo);
        }
        
        function resetarValidade() {
            if (confirm('Deseja resetar o contador de validade?')) {
                ws.send('RESET');
            }
        }
        
        // Inicializar
        window.onload = () => {
            initChart();
            conectarWebSocket();
        };
    </script>
